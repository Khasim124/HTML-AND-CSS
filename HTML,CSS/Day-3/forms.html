<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" placeholder="Enter Your Name" value=""><br>
        <label for="password">Password</label>
        <input type="password" placeholder="enter your password" name="password" id="password"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Fe Male"> Female <br>
        <label for="skills">Skills</label><br>
        <input type="checkbox" name="Python" id=""> Python
        <input type="checkbox" name="Java" id=""> Java <br/>
        <label for="state">State</label><br>
        <select name="" id="">
            <option value="select">Select</option>
            <option value="ap"> Andhra Pradesh </option>
            <option value="tg"> Telanga </option>
        </select><br>
        <label for="description"></label>
        <textarea name="" id="" row="10" cols="10"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
